<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body class = "blue lighten-5">

    <nav>
        <div class="nav-wrapper indigo">
                <a href="#" class="brand-logo center">Weather Dashboard</a>
            </div>
        </nav>
        <div class="row mainContent">
            <div class="col s11 m3 l2 card orange lighten-5" id='sideBar'>
                <div class="row card inputDiv">
                    <div class="input-field col s12">
                        <input id="city" type="text" class="validate">
                        <label for="city">City Search</label>
                    </div>
                    <div class="searchButtonDiv center col s12" id="searchButtonDiv">
                        <a class="btn waves-effect blue searchButton"><i class="material-icons">location_on</i> Search</a>
                    </div>
                </div>
                <div class="row card" id="recentDiv">
                    <span class="card-title">Recent Searches</span>
                    <ul class="collection recentSearches">
                        <li class="collection-item">Chicago</li>
                    </ul>
                </div>
            </div>
            <div class="searchResults card col l9 m8 s11 orange lighten-5" id="searchResults">
                <div class="row weatherInfo card" id="weatherInfo">
                            <div class="card-content">
                                <span class="card-title">Current Weather Info</span>
                                <p>Search a city or click on an option in recent searches to see the current weather</p>
                        </div>



                </div>
                <div class="row forecast card" id="forecast">

                </div>
            </div>
        </div>



    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
