<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>

    <nav>
        <div class="nav-wrapper" style="background: linear-gradient(60deg,#ef5350,#e53935);">
                <a href="#" class="brand-logo center">Weather Dashboard</a>
            </div>
        </nav>
        <div class="row mainContent">
            <div class="col s2 sideBar container">
                <div class="row inputDiv">
                    <div class="col s12">
                        <h4>Search</h4>
                    </div>
                    <div class="input-field col s12">
                        <input id="city" type="text" class="validate">
                        <label for="city">City Search</label>
                    </div>
                    <div class="searchButtonDiv center col s12">
                        <a class="btn waves-effect searchButton"><i class="material-icons">location_on</i> Search</a>
                    </div>
                </div>
                <div class="row recentSearches">
                    <ul class="collection with-header">
                        <li class="collection-header"><h4>Recent Searches</h4></li>
                        <li class="collection-item">Chicago</li>
                    </ul>
                </div>
            </div>
            <div class="searchResults col s10">
                <div class="row weatherInfo">

                </div>
                <div class="row forecast">

                </div>
            </div>
        </div>



    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
